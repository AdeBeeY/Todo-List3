<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>

<body>
  <h1>Todo App</h1>

  <div class="input-container">
    <input class="title" placeholder="Title" required>
    <input class="description" placeholder="Task Description" required>
    <input class="dueDate" type="date" required>
    <input class="priority" placeholder="Priority" required>
    <input class="note" placeholder="Note">

    <button class="addBtn js-add-btn">Add</button>
  </div>

  <div class="display js-display"></div>
  <div class="display-warning"></div>
</body>

</html>
