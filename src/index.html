<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>

<body>
  <h1>Todo App</h1>

  <div class="project-section">
    <h2 class="projects-header">Projects:</h2>
    <button class="create-new-project">Create New Project</button>

    <div class="add-new-project-box">
      <input class="new-project" placeholder="Create a new project">
      <button class="add-new-project">Add New Project</button>
    </div>


    <ul id="checklist" class="checklist">
      <li><input id="default-project" type="checkbox" checked> Default Project</li>
    </ul>
  </div>

  <div class="input-container">
    <input class="title" placeholder="Title" required>
    <input class="description" placeholder="Task Description" required>
    <input class="dueDate" type="date" required>
    <input class="priority" placeholder="Priority" required>
    <input class="note" placeholder="Note">

    <button class="addBtn js-add-btn">Add</button>
  </div>

  <div class="display js-display"></div>
  <div class="display-warning"></div>
</body>

</html>
